<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Level Up 2017</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="header__inner">
				<a 
					class="header__logo" 
					href="#">
					<img 
						class="header__logo__image" 
						src="logo-desktop.svg" 
						alt="logo">
				</a>
				<div class="header__sign-in">
					<div class="header__sign-in__item">
						<a
							class="header__sign-in__redeem" 
							href="#">
							<p class="header__redeem__text">
								Redeem
							</p>
						</a>
					</div>
					<div class="header__sign-in__item">
						<a
							class="header__sign-in__login"  
							href="#">
							<p class="login">
								Login
							</p>
						</a>
					</div>
				</div>			
			</div>
		</header>
		<div class="menu">
			<div class="menu__inner">
				<ul class="menu__items">
					<li class="menu__items__item">How it works</li>
					<li class="menu__items__item">the science</li>
					<li class="menu__items__item">at work</li>
					<li class="menu__items__item">blog</li>
					<li class="menu__items__item">help</li>
					<li class="menu__items__item">subscriptions</li>
					<li class="menu__items__item menu__items__item--sign-up">Sign Up For free</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="slider__main">
		<div class="your-class">
		  <div><img src="pics/test.png" alt=""></div>
		  <div><img src="pics/test.png" alt=""></div>
		  <div><img src="pics/test.png" alt=""></div>
		</div>
	</div>
</body>
</html>
